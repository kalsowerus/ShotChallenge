<ng-container *ngIf="(slide$ | async) as slide">
  <app-overview [hidden]="slide !== Slide.OVERVIEW"></app-overview>
  <app-program-barbie [hidden]="slide !== Slide.PROGRAM_BARBIE"></app-program-barbie>
  <app-program-ken [hidden]="slide !== Slide.PROGRAM_KEN"></app-program-ken>
  <app-band [hidden]="slide !== Slide.BAND"></app-band>
  <app-sponsor [hidden]="slide !== Slide.SPONSOR"></app-sponsor>
</ng-container>
